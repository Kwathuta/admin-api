name: test ci

on:
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Initiate virtual environment
        run: |
          pip install pipenv
          pipenv install --system

      - name: Run Tests
        env:
          SECRET_KEY: ${{secrets.SECRET_KEY}}
        run: |
          python3.8 manage.py test
