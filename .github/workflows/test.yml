name: test ci

on:
  push:
    branches: [ development ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    
    - name: Install dependecies
      uses: VaultVulp/action-pipenv@v2.0.1
      with:
        command: install -d
    
    - name: Test
      uses: VaultVulp/action-pipenv@v2.0.1
      with:
        command: run test
    - name: Run Tests
      run: |
        python manage.py test
