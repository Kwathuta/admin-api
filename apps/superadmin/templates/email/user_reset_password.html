<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap"
  rel="stylesheet"
/>

<style>
  .container {
    font-family: "Open Sans", sans-serif;
    width: 50vw;
    margin: 0 auto;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 4px 50px rgba(0, 0, 0, 0.25);
    background: #ffffff;
  }
</style>

<div class="container">
  <p class="body" style="color: black">
    Hello {{current_user}}, we received a request to reset your password for
    your FuzuPay account. Kindly copy the code below as your OTP for use in the
    reset password form.
  </p>
  <p
    class="token"
    style="font-size: 36px; font-weight: 600; color: blue; text-align: center"
  >
    {{token}}
  </p>
  <p><strong>Note:</strong> Do not share this OTP with anyone</p>
</div>
